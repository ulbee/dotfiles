- defaults:
    link:
      relink: true
    brewfile:
      stdout: false
      stderr: false
      file: Brewfile
      include: ['tap', 'brew', 'cask', 'mas']


- link:
  ~/.zshrc:
  ~/.gitconfig:
  ~/.config/kitty: kitty
  ~/.config/nvim: nvim

- create:
    - ~/.config

- shell:
